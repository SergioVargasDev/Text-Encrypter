<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Text Encrypter</h1>
        <textarea id="input-text" placeholder="Introduce your message..." rows="5"></textarea>
        <div class="buttons">
            <button id="encrypt-btn">Encrypt</button>
            <button id="decrypt-btn">Decrypt</button>
        </div>
        <textarea id="output-text" placeholder="Result..." rows="5" readonly></textarea>
        <div class="buttons">
        <button id="copy-btn">Copy</button>
        <div></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
